<h1>Welcome to Chirpus Pizza!</h1>
<h2>Here is the menu:</h2>
<h2>Item         Category      Price</h2>
<table>
  <tr>
    <th>Items</th>
    <th>Category</th>
    <th>Price</th>
   
  </tr>
 <tr *ngFor="let m of allMenu">
  <td>{{m.item}}</td>
  <td>{{m.category}}</td>
  <td>{{m.price}}</td>
 </tr>
  
  
  
  




</table>
